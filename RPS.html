            <button class = "option" id = "👊🏽" onclick = "shoot(this.id)">👊🏽</button>
            <button class = "option" id = "🖐🏽" onclick = "shoot(this.id)">🖐🏽</button>

        </div>
        <div class = "results"> 
            <div class = "you" id= "you">Your Choice: </div>
            <div class = "you" id= "you-R"> </div>
            <div id= "comp">Computer's Choice:</div>
            <div id= "comp-R"></div>
            
        </div>
